<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	
	</head>
	<body>
		<div class="menuToggle" onclick="ToggleMenu();"></div>
		<div class="nav">
			<div class="navArea">
				<ul>
					<li><a href="#" onmouseenter="changeImage('img1.jpg')">Home</a></li>
					<li><a href="#" onmouseenter="changeImage('img2.jpg')">About</a></li>
					<li><a href="#" onmouseenter="changeImage('img3.jpg')">Services</a></li>
					<li><a href="#" onmouseenter="changeImage('img4.jpg')">Portfolio</a></li>
					<li><a href="#" onmouseenter="changeImage('img5.jpg')">Team</a></li>
					<li><a href="#" onmouseenter="changeImage('img6.jpg')">Contact</a></li>
				</ul>
			</div>
			<div class="imgArea">
				<img src="img1.jpg" id="slider">
			</div>
		</div>
		<script type="text/javascript">
			function changeImage(anything){
				document.getElementById('slider').src = anything;
			}

			function ToggleMenu(){
				const menuToggle = document.querySelector('.menuToggle');
				const nav = document.querySelector('.nav');
				menuToggle.classList.toggle('active')
				nav.classList.toggle('active')
			} 
		</script>
	</body>
</html>
